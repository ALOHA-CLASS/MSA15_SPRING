<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.3/css/fileinput.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">    
</head>
<body>
    <div class="container p-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6">
          <h1 class="text-center">게시글 등록</h1>
          <form action="/board/create" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId" placeholder=""/>
              <small id="helpId" class="form-text text-muted">제목 입력</small>
            </div>
            <div class="mb-3">
              <label for="writer" class="form-label">작성자</label>
              <input type="text" class="form-control" name="writer" id="writer" aria-describedby="helpId" placeholder=""/>
              <small id="helpId" class="form-text text-muted">작성자 입력</small>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea class="form-control" name="content" id="content" rows="3"></textarea>
              <small id="helpId" class="form-text text-muted">내용 입력</small>
            </div>
            <div class="mb-3">
              <label class="form-label">첨부파일</label>
              <input id="file" type="file" name="files" class="file" multiple>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">등록</button>
            </div>
          </form>
        </div>
      </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.3/js/fileinput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.3/themes/fas/theme.min.js"></script>
    <script src="/js/locales/kr.js"></script>


    <script>
      $("#file").fileinput({
          theme: "fas",
          language: "kr",        // 언어 코드로 설정
          showUpload: false,      // AJAX 업로드 버튼 숨김 (중요)
          showRemove: true,
          browseLabel: "파일 선택",
          allowedFileExtensions: ["jpg", "png", "pdf"],
          maxFileSize: 10240,     // 10MB (KB 단위)
          maxFileCount: 10
      });
    </script>

</body>
</html>
